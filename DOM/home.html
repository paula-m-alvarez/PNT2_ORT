<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" />
    <title>DOM</title>
    <script>
        function handlerClick_Card(element){
            // DOM Document Object Model
            let user = document.getElementById(element.id);
            let contador = user.children[0].children[0].children[1].children[2];
            contador.innerText = parseInt(contador.innerText) + 1;

            // TODO: utilizar querySelector en contador -> reemplazar children
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="">Home</a>
            <a href="">Usuarios</a>
        </nav>
    </header>
    <main>
        <h1>Usuarios</h1>
        <ul class="users-list">
            <li class="user-item" id="1" onclick="handlerClick_Card(this)">
                <div class="card user-item__content">
                    <a href="#">
                        <div class="user-item__image avatar">
                            <img src="images/Adele Vance.jpg">
                        </div>
                        <div class="user-item__info">
                            <h2>Adele Vance</h2>
                            <h2>@adelev</h2>
                            <h3>0</h3>
                        </div>
                    </a>
                </div>
            </li>
            <li class="user-item" id="2" onclick="handlerClick_Card(this)">
                <div class="card user-item__content">
                    <a href="#">
                        <div class="user-item__image avatar">
                            <img src="images/Alex Wilber.jpg">
                        </div>
                        <div class="user-item__info">
                            <h2>Alex Wilber</h2>
                            <h2>@alexw</h2>
                            <h3>0</h3>
                        </div>
                    </a>
                </div>
            </li>
            <li class="user-item" id="3" onclick="handlerClick_Card(this)">
                <div class="card user-item__content">
                    <a href="#">
                        <div class="user-item__image avatar">
                            <img src="images/Diego Siciliani.jpg">
                        </div>
                        <div class="user-item__info">
                            <h2>Diego Siciliani</h2>
                            <h2>@diegos</h2>
                            <h3>0</h3>
                        </div>
                    </a>
                </div>
            </li>
        </ul>
    </main>
    <footer>

    </footer>
</body>
</html>
